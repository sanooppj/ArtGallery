{% extends 'Login_page.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Art Gallery</title>

    <style>


    </style>
</head>
<body>
<!-- end search area -->
<div class="container-login100">
    <div class="wrap-login100 p-t-55 p-b-95" style="margin-top:-240px;"> <!-- Adjusted padding -->
        <form class="login100-form flex-sb flex-w" action="" method="post">
            {% csrf_token %}
            <h3 style="color:white;margin-bottom:40px;">Forgot password </h3>


            <div class="wrap-input100 m-b-16">
                <input class="input100" type="email" name="email" placeholder="Enter your email" required>
                <span class="focus-input100"></span>
            </div>


            <div class="container-login100-form-btn m-t-17">
                <div class="w-full beforeNone text-center">
                    <input type="submit" class="nv-login-submit login100-form-btn" value="submit">
                </div>
            </div>

            <div class="container-login100-form-btn m-t-17">
                <p>Remember your password ?</p>
                <a href="{% url 'Login_page' %}"  style="font-weight-bold">Login</a>
            </div>
        </form>
    </div>
</div>

<!-- Alert container for Django messages -->
<div class="alert-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Hide alerts after 3 seconds
        setTimeout(function() {
            $('.alert-container').fadeOut('medium');
        }, 5000);
    });
</script>


</body>
</html>
{% endblock %}
