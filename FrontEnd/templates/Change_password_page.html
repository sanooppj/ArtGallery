{% extends 'Login_page.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HomeHaven</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>

        .alert-container {
            position: fixed;
            top: -100px; /* Initially off-screen */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 100%;
            max-width: 400px; /* Adjust width as needed */
            text-align: center;
            animation: slideDown 0.5s forwards;
        }

        @keyframes slideDown {
            0% {
                top: -100px; /* Off-screen */
            }
            100% {
                top: 100px; /* 100px down from top */
            }
        }

        .alert {
            position: relative;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: .25rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .alert-error {
            color: #db4227;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
<!-- end search area -->
<div class="container-login100">
    <div class="wrap-login100 p-t-55 p-b-95" style="margin-top:-180px;"> <!-- Adjusted padding -->
        <form class="login100-form flex-sb flex-w" method="post">
            {% csrf_token %}
            <h3 style="color:white;margin-bottom:20px;">Change Your Password here..</h3>

            <div class="wrap-input100 m-b-16">
                <input class="input100" type="password"  id="pass" name="password" placeholder="Enter your password">
                <span class="focus-input100"></span>

            </div>
            <div class="wrap-input100 m-b-16">
                <input class="input100" type="password"  id="chkpass" name="confirm_password" placeholder="Confirm your password">
                <span class="focus-input100"></span>

                            </div>


            <div class="container-login100-form-btn m-t-17">
                <div class="w-full beforeNone text-center">
                    <input type="submit" class="nv-login-submit login100-form-btn" value="submit">
                </div>
            </div>

            <div class="container-login100-form-btn m-t-17">
                <p>Already have an account ?</p>
                <a href="{% url 'Login_page' %}" style="font-weight-bold">Login</a>
            </div>
        </form>
    </div>
</div>

<!-- Alert container for Django messages -->
<div class="alert-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Hide alerts after 3 seconds
        setTimeout(function() {
            $('.alert-container').fadeOut('medium');
        }, 5000);
    });
</script>


</body>
</html>
{% endblock %}
